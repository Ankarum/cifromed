{% extends 'base.html' %}
{% block title %}Регистрация{% endblock title %}

{% block content %}
{% load crispy_forms_tags %}
<form action="" method="post">
  {% csrf_token %}
  <!-- as_p для того, чтобы каждый элемент формы был с новой строки -->
  {{ form|crispy }}
  <button type="submit">Зарегестрироваться</button>
</form>
{% endblock content %}
